<div>
  Select a board size:
</div>

<select class="size" name="Board Size" ng-model="input" ng-init="input='3'">
  <option value="3">3x3</option>
  <option value="6">6x6</option>
  <option value="9">9x9</option>
</select>

<button ng-click="handleclick(input)">Run</button>

<table border="1">
  <tbody ng-repeat="row in board">
    <tr>
      <td ng-repeat="value in row track by $index" class=_{{value}}></td>
    </tr>
  </tbody>
</table>
